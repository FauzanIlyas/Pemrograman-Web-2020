<!DOCTYPE html>
<html>
    <head>
        <form action="registrasi.html" method = "GET|POST">
            <h1 style="color:brown">Student Registration Form</h1>
    <hr>
    </head>
<body style="background-color:palegoldenrod">
        <label for="Date" style="color: brown;">Date</label>
        <input type="Date" name="Date" id="Date" value="">
    <hr>
        <h2 style="color:brown">PERSONAL INFORMATION</h2>
        <li>
            <label for="name">Name</label>
            <input id="name" type="text" autofocus name="name" placeholder="">
        </li>
        <br>
        <li>
            <label for="date of birth">Date Of Birth</label>
            <input id="date of birth" type="text" autofocus Name="date of birth" placeholder="'31-12-2020'">
        </li>
    <hr>
        <h2 style="color:brown">CONTACT INFORMATION</h2>
        <li>
            <label for="address">Address</label>
            <input id="address" type="text" autofocus name="address">
        </li>
        <br>
        <li>
            <label for="city">City</label>
            <input id="city" type="text" autofocus name="city">
        </li>
        <br>
        <li>
            <label for="phone">Phone</label>
            <input id="phone" type="text" autofocus name="phone" placeholder="+62">
        </li>
        <br>
        <li>
            <label for="email">Email</label>
            <input id="email" type="text" autofocus name="email" placeholder="@gmail.com">
        </li>
        <br>
    <hr>
        <div>
            <h2 style="color:brown">MEMBERSHIP TYPE</h2>
            <div>
                <input type="radio" id="regular" name="membership" value="regular">
                <label for="regular">REGULAR</label><br>
                <input type="radio" id="premium" name="membership" value="premium">
                <label for="premium">PREMIUM</label><br>
                <input type="radio" id="vip" name="membership" value="vip">
                <label for="vip">VIP</label>
            </div>
        </div>
    <hr>
        <h2 style="color: brown">COURSE INFORMATION</h2>
        <li>
            <label for="cname">Course Name</label>
            <input id="cname" type="text" autofocus name="cname">
        </li>
    <hr>
        <div>
            <h2 style="color:brown">PAYMENT DETAILS</h2>
            <div>
                <input type="radio" id="cash" name="payment" value="cash">
                <label for="cash">Cash</label><br>
                <input type="radio" id="cheque" name="payment" value="cheque">
                <label for="cheque">Cheque</label><br>
                <input type="radio" id="cc" name="payment" value="cc">
                <label for="cc">Credit Card</label>
            </div>
        </div>
    <hr>
    <div>
        <label>COMMENTS</label>
        <div>
            <textarea name="cm" rows="4" cols="30"></textarea>
        </div>
    </div>
    <hr>
    <div>
        <label>STUDENT'S SIGNATURE</label>
        <div>
            <textarea name="ss" rows="4" cols="30"></textarea>
    <div>
        <label>VALIDATED BY</label>
        <div>
        <textarea name="sB" rows="4" cols="30"></textarea>
        </div>
    </div>

<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Form Registrasi Siswa</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                background-color:bisque;
            }
        </style>
    </head>
<body>
    <h1>Form Registrasi Siswa</h1>
<form>
  <div class="form-group row">
    <label for="nama" class="col-4 col-form-label">Nama</label> 
    <div class="col-8">
      <input id="nama" name="nama" placeholder="Nama" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="tanggallahir" class="col-4 col-form-label">Tanggal Lahir</label> 
    <div class="col-8">
      <input id="tanggallahir" name="tanggallahir" placeholder="31/12/2020" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="alamat" class="col-4 col-form-label">Alamat</label> 
    <div class="col-8">
      <input id="alamat" name="alamat" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="kota" class="col-4 col-form-label">Kota</label> 
    <div class="col-8">
      <input id="kota" name="kota" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="nomortelepon" class="col-4 col-form-label">Nomor Telepon</label> 
    <div class="col-8">
      <input id="nomortelepon" name="nomortelepon" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="negara" class="col-4 col-form-label">Negara</label> 
    <div class="col-8">
      <input id="negara" name="negara" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Tipe Membership</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="tipemembership" id="tipemembership_0" type="radio" class="custom-control-input" value="vip"> 
        <label for="tipemembership_0" class="custom-control-label">VIP</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="tipemembership" id="tipemembership_1" type="radio" class="custom-control-input" value="premium"> 
        <label for="tipemembership_1" class="custom-control-label">Premium</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="tipemembership" id="tipemembership_2" type="radio" class="custom-control-input" value="reguler"> 
        <label for="tipemembership_2" class="custom-control-label">Reguler</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Pembayaran Melalui</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pembayaranmelalui" id="pembayaranmelalui_0" type="radio" class="custom-control-input" value="cash"> 
        <label for="pembayaranmelalui_0" class="custom-control-label">Cash</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pembayaranmelalui" id="pembayaranmelalui_1" type="radio" class="custom-control-input" value="cheque"> 
        <label for="pembayaranmelalui_1" class="custom-control-label">Cheque</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="pembayaranmelalui" id="pembayaranmelalui_2" type="radio" class="custom-control-input" value="creditcard"> 
        <label for="pembayaranmelalui_2" class="custom-control-label">Credit Card</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="kritikdansaran" class="col-4 col-form-label">Kritik Dan Saran</label> 
    <div class="col-8">
      <textarea id="kritikdansaran" name="kritikdansaran" cols="40" rows="5" class="form-control"></textarea>
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
